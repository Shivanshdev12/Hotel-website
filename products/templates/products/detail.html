{% extends 'base.html' %}

{% block content %}
{% if error%}
{{error}}
<br/>
<br/>
{% endif %}

{% load static %}


  <main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <img src="{{product.image.url}}" class="img-fluid" width="280" height="240"/>

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <!--Content-->
          <div class="p-4">

            <div class="mb-3">
              <a href="">
                <span class="badge purple mr-1">{{ product.roomtype }}</span>
              </a>
            </div>

            <p class="lead">

              <span class="mr-1">
                <del>$2999</del>&nbsp;<kbd>{{product.price}}</kbd>
              </span>

            </p>

            <p class="lead font-weight-bold">Description</p>

            <p>{{ product.description }}</p>

            {% comment %} <form class="d-flex justify-content-left">
              <!-- Default input -->
              <input type="number" value="1" aria-label="Search" class="form-control" style="width: 100px">
              <button class="btn btn-primary btn-md my-0 p" type="submit">
                Add to cart
                <i class="fas fa-shopping-cart ml-1"></i>
              </button>

            </form> {% endcomment %}
          <div class="col-4 col-sm-4 col-md-4"  onclick="window.location='{% url 'add-to-cart' product.id %}';" style="cursor: pointer;">
              <button class="btn btn-secondary">Add to cart</button>
              </div>
              <i class="fas fa-shopping-cart ml-1"></i>
            <!-- </a> -->
            <!-- <a href="{{ object.get_remove_from_cart_url }}" class="btn btn-danger btn-md my-0 p"> -->
              Remove from cart
            <!-- </a> -->

          </div>
          <!--Content-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->



{% endblock %}
